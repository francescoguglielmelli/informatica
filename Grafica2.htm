<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Div</title>
    <style>
        .colored-div {
            width: 10px;
            height: 10px;
            border: 1px solid black;
            display: inline-block;
        }
    </style>
</head>
<body>

<label for="numeroDiv">Inserisci un numero:</label>
<input type="number" id="numeroDiv" min="1" value="1">
<button onclick="generaDiv()">Genera Div</button>

<script>
    function generaDiv() {
        var numeroDiv = document.getElementById("numeroDiv").value;
        var container = document.body;

        for (var i = 0; i < numeroDiv; i++) {
            var div = document.createElement("div");
            div.className = "colored-div";
            div.style.backgroundColor = scegliColore(); // Funzione per scegliere un colore a caso
            container.appendChild(div);
        }
    }

    function scegliColore() {
        var colori = ["red", "blue", "green", "yellow", "purple", "orange"];
        var indiceColore = Math.floor(Math.random() * colori.length);
        return colori[indiceColore];
    }
</script>

</body>
</html>
